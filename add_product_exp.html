  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
	
	<div class="navbar-header">
		<a href="#" class="navabar-brand">Export-Import Portal
		</a>
	</div>
<div >
	<ul class="nav navbar-nav">
	<li class="active"><a href="exp_homepage.html">Home</a></li>
	<li><a href="#">About Us</a></li>
	<li><a href="#">Contact</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
	<li><a href="orders_exp.html"><span class="glyphicon glyphicon-shopping-cart"></span>My Orders</a></li>
	<li><a href="#"><span class="glyphicon glyphicon-user"></span>LogOut</a></li>
	</ul>
</div>
	
</nav>
</header>
<div class="container">
		<center>
		<div class="form-box">
			<h2>Add Product</h2>
			</br> 
				<form align="center" actiion="post" id="add-product-exp">
				<!--field1: ProductName id="productName" -->
					<div class="form-group">
						<label for="Product_name">Product-Name:
						<input type="text" class="form-control" id="productName" required>
						</label>
					</div>
					<!--field2: ProductImage id="productImage" -->
					<div class="form-group">
					<label for="productImage">Place Product Image
					<input type="file" class="form-control-file" id="productImage" accept="image/*" aria-describedby="fileHelp">
					</label>
					</div>
					<!--field3: Price id="price" -->
					<div class="form-group">
					  <label for="pwd">Price
					  <input type="text" class="form-control" id="price" required>
					  </label>
					</div>
					<!--field4: Quantity id="quantity" -->
					<div class="form-group">
					  <label for="pwd">Quantity
					  <input type="text" class="form-control" id="quantity" required>
					  </label>
					</div>
					<!--field5: Category id="category"  here (id=value of item) -->
					<div class="form-group">
					  <label for="category">Category
					  <select name="Category" class="selectpicker form-control" >
							<option value="Aerospace">Aerospace </option>
							<option value="Art_Works">Art Works</option>
							<option value="bags">Bags and Luggage bags</option>
							<option value="beauty">Beauty Supplies</option>
							<option value="computers">Computers</option>
							<option value="ece">Electronic Components</option>
							<option value="handmade">Handmade Articles</option>
							<option value="medical">Medical Equipment</option>
							<option value="packaging">Packaging products</option>
							<option value="stationery">Stationery Products</option>
						</select>	
					  </label>
					</div>
					<!--field6: ProductDescription id="productDesc" -->
					<div class="form-group">
					  <label for="pwd">Product-Description
					  <textarea class="form-control" id="productDesc" rows="5" required></textarea>
					  </label>
					</div>
					<!--Button: Add Product  -->
					<button type="submit" class="btn btn-default" >Add Product</button>
					</br></br>
				</form>
		</center>
</div>
</body>
</html>
