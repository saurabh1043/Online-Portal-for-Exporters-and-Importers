<html>

<title>Login</title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .form-box
  {
	border:1px;
	width:35%;
	padding:20px;
	background:rgba(0,0,0,0.35);
	color:white;
  }
  body
  {
	background-image:url("gihy.jpg");
  }
  </style>
</head>
<body>
<header>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
	
	<div class="navbar-header">
		<a href="#" class="navabar-brand">Export-Import Portal
		</a>
	</div>
<div >
	<ul class="nav navbar-nav">
	<li class="active"><a href="welcome_page.html">Home</a></li>
	<li><a href="#">About Us</a></li>
	<li><a href="#">Contact</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
	<li><a href="new_signin.html">Login</a></li>
	<li><a href="new_signup.html">Register</a></li>
	</ul>
</div>
	
</nav>
</header>
<div class="container">
	<center>
		</br></br></br></br></br></br>
		<div class="form-box">
			<h2>Login</h2>
			</br> 
				<form align="center" action="">
					<div class="form-group">
						<label for="email">Email
						<input type="email" class="form-control Email" id="email" placeholder="Enter email" required>
						</label>
					</div>
					<div class="form-group">
					  <label for="pwd">Password
					  <input type="password" class="form-control" id="pwd" placeholder="Enter new password" required>
					  </label>
					</div>
					<div class="form-group" id="ltype">
					<label>Login as :</label>
					<input type="radio" name="ltype" id="exp" value="exporter" checked > Exporter
					<input type="radio" name="ltype" id="imp" value="importer">Importer
					</div>
					<label><a href="forgot_password.html" color="white">Forgot Password?</a></label>
					</br>
					<button type="submit" class="btn btn-default reset-pwd" onClick="redirect()">Login</button>
					</br></br>
				</form>
		</center>
		</div>
</div>
  <script>
	function redirect()
	{
		if (document.getElementById('exp').checked) {
			var exp = 'exp_homepage.html';
			window.open(exp);
		}	
		if(document.getElementById('imp').checked)
		{
		var imp ='homepage_imp.html';
			window.open(imp);
		}
	}
  </script>
</body> 
</html>
